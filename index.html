<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Stats preview card component</title>

            <p class="num">
              314
            </p>

            </p>
          </div>
          <div class="col3">
            <p class="num">
              12M+
            </p>
            <p class="name">

            </p>
